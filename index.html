<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/styles.css">
    <script src="/JS/listings.js" type="module" defer></script>
    <scrip src="/JS/search.js" type="module" defer></script>
    <script src="https://kit.fontawesome.com/eed746e6fc.js" crossorigin="anonymous"></script>
    <title>Home | Auction Zone</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">
        <img class="nav-logo" src="/Assets/images/auctionzonefiksa.jpeg" alt="Logo">
      </a>
      <button id="hamburger" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" id="searchInput" type="search" placeholder="Search..." aria-label="Search">
          <button class="btn btn-info my-2 my-sm-0" type="submit">Search</button>
        </form>
        <div class="navbar-nav profile-info d-flex align-items-center">
          <span class="nav-item d-flex" id="div-profile-name">
            <p class="text" id="profile-name"></p>
            <img id="nav-img" >
          </span>
          <span class="nav-item" id="div-new-listing">
          </span>
          <span class="nav-item">
            <div id="div-credit-amount"></div>
          </span>
        </div>
        <div id="div-btns" class="d-flex justify-content-sm-between">
          <button href="/login/index.html" class="btn btn-success" id="login-btn">Login</button>
        </div>
        
      </div>
    </nav>
  </header>
  <main class="container">
    <div class="row">
      <div class="col-lg-10">
        <div class="post-container  justify-content-center mt-5">
        </div>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/dist/css/styles.css">
    <script src="/JS/search.js" type="module" defer></script>
    <script src="/JS/udpatemedia.js" type="module" defer></script>
    <script src="/JS/nav.js" type="module" defer></script>
    <script src="https://kit.fontawesome.com/eed746e6fc.js" crossorigin="anonymous"></script>
    <script src="/JS/profile.js" type="module" defer></script>
    <title>Profile | Auction Zone</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-xl w-100" aria-label="Site Navigation">
            <a class="navbar-brand" href="#">
                <img class="nav-logo" src="/Assets/images/auctionzonefiksa-removebg-preview.png" alt="Auction Zone Logo">
            </a>

            <button class="navbar-toggler ml-2 hamburger" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse justify-content-around" id="navbarNav">
                <div>
                    <a href="../index.html"><h5 id="newlisting">Home</h5></a>
                </div>
                <div id="div-newlisting">
                    <a href="/new-listing/index.html"><h5 id="newlisting">Create a new Listing</h5></a>
                </div>

                <form class="form-inline my-2 my-lg-0" role="search">
                    <div class="input-group">
                        <input class="form-control" id="searchInput" type="search" placeholder="Search..." aria-label="Search" style="width: 300px;">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-success" id="btn-search">Search</button>
                        </div>
                    </div>
                </form>

                <div class="d-flex align-items-center mr-3">
                    <img id="nav-img" class="img-fluid" src="/Assets/images/defaultAvatar.jpeg" alt="Profile Image">
                    <div>
                        <h5 class="text ml-2" id="profile-name" aria-label="User Profile Name"></h5>
                        <div id="div-credit-amount" class="d-flex align-items-center">
                            <i class="fa-solid fa-coins" id="creditIcon" style="color: #ffff00;" aria-hidden="true"></i>
                            <h5 id="credit-count" class="ml-1 mr-2" aria-label="User Credits Count"></h5>
                        </div>
                    </div>
                </div>

                <div id="div-btns">
                    <!-- Your buttons and links go here -->
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container d-flex justify-content-center w-100">
            <div class="row">
                <div class="col-12" id="profile-container" aria-label="User Profile">
                    <div id="profile-avatar">
                        <div id="avatar-img" class="d-flex justify-content-center">
                            <!-- Avatar image goes here -->
                        </div>
                        <div id="avatar-btns">
                            <button type="button" id="btn-edit-avatar" class="btn btn-primary" data-toggle="modal" data-target="#avatar-input-modal">Update Avatar</button>

                            <div class="modal" tabindex="-1" role="dialog" id="avatar-input-modal" aria-labelledby="avatar-input-modal-title">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="avatar-input-modal-title">Upload Avatar</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <input type="url" placeholder="Link to avatar:" id="input-media" aria-label="Avatar Image URL">
                                        </div>
                                        <div class="modal-footer">
                                            <button type="submit" class="btn btn-primary" id="upload-btn">Upload</button>
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="profile-info" class="mb-5" aria-label="User Profile Information">
                            <!-- Profile information goes here -->
                        </div>
                    </div>
                    <div id="profile-listings" class="w-100 justify-content-center" aria-label="User Listings">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item d-flex justify-content-center w-100">
                                <a class="nav-link active" id="listings-tab" data-toggle="tab" role="tab" aria-controls="profile" aria-selected="true">Listings</a>
                            </li>
                        </ul>
                        <div class="tab-content border-0" id="myTabContent">
                            <div class="tab-pane fade show active" id="listings" role="tabpanel" aria-labelledby="listings-tab">
                                <!-- Listings content goes here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/JS/login.js" type="module" defer></script>
    <title>Log in</title>
</head>
<body>
    <h1> Hello world!</h1>

    
    <div class=" container login-form">
        <form id="login-form">
            <div class="login-email-input">
                <label for="login-email" class="form-label"></label>
                <input type="email" placeholder="Email" id="login-email" >
            </div>
            <div class="login-password-input">
                <label for="id-password" class="form-label"></label>
                <input type="password" placeholder="Password" id="login-password" >
            </div>
            <div class="div-login-button">
                <button> Log in</button>

            </div>
            <div>
                <a href="/register/index.html">Dont have an account? create one here!</a>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/JS/nav.js" type="module" defer></script>
    <script src="/JS/search.js" type="module" defer></script>
    <script src="https://kit.fontawesome.com/eed746e6fc.js" crossorigin="anonymous"></script>
    <title>Search results</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-xl w-100">
        <a class="navbar-brand" href="#">
            <img class="nav-logo" src="/Assets/images/auctionzonefiksa.jpeg" alt="Logo">
        </a>

        <button  class="navbar-toggler ml-2 hamburger" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" >
            <i class="fa fa-bars"></i>
        </button>

        <div class="collapse navbar-collapse  justify-content-around " id="navbarNav">
            <a href="../index.html"><h5 id="home">Home</h5></a>
            <a href="/new-listing/index.html"><h5 id="newlisting">Create a new Listing</h5></a>

            <form class="form-inline my-2 my-lg-0">
                <div class="input-group">
                    <input class="form-control" id="searchInput" type="search" placeholder="Search..." aria-label="Search" style="width: 300px;">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-success" id="btn-search">Search</button>
                    </div>
                </div>
            </form>

            <div class="d-flex align-items-center mr-3">
                <img id="nav-img" class="img-fluid" src="/Assets/images/defaultAvatar.jpeg" alt="Profile Image">
                <div>
                    <h5 class="text ml-2" id="profile-name"></h5>
                    <div id="div-credit-amount" class="d-flex align-items-center">
                        <i class="fa-solid fa-coins" id="creditIcon" style="color: #ffff00;"></i>
                        <h5 id="credit-count" class="ml-1 mr-2"></h5>
                    </div>
                </div>
            </div>

            <div id="div-btns">
                <!-- Other buttons or elements here -->
            </div>
        </div>
    </nav>
</header>
    <main class="container col-12">
        <div class="row">
          <div class="col d-flex justify-content-center">
            <div class=" justify-content-center mt-5" id="post-container">
            </div>
          </div>
        </div>
      </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

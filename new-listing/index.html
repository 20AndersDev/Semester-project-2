<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/css/styles.css">
    <script src="/JS/nav.js"></script>
    <script src="https://kit.fontawesome.com/eed746e6fc.js" crossorigin="anonymous"></script>
    <script src="/JS/createlisting.js" type="module" defer></script>
</head>

<body>
  <header >
    <nav class="navbar navbar-expand-lg w-100">
      <a class="navbar-brand" href="#">
          <img class="nav-logo" src="/Assets/images/auctionzonefiksa.jpeg" alt="Logo">
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
          <div class="d-flex justify-content-around align-items-center w-100">
            <a href="../index.html"><h5 id="newlisting">Home</h5></a>

              
              <form class="form-inline my-2 my-lg-0">
                <div class="input-group">
                    <input class="form-control" id="searchInput" type="search" placeholder="Search..." aria-label="Search" style="width: 300px;">
                    <div class="input-group-append">
                        <button class="btn btn-success" type="submit">Search</button>
                    </div>
                </div>
            </form>
              

              <div>
                <div class="d-flex align-items-center mr-3">
                  <img id="nav-img" class="img-fluid" src="/Assets/images/defaultAvatar.jpeg" alt="Profile Image">
                  
                <div>
                <h4 class="text ml-2" id="profile-name">Profile Name</h4>
                
                <div id="div-credit-amount" class="d-flex align-items-center">
                    <i class="fa-solid fa-coins" style="color: #ffff00;"></i>
                    <h4 id="credit-count" class="ml-1 mr-2"></h4>
                </div>
                
                
              </div>
              <div id="div-btns">
  
              </div>
              
            </div>
            
          </div>
        </div>
            
              <button id="hamburger" class="navbar-toggler ml-2" type="button" data-toggle="collapse" data-target="#navbarNav"
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
              </button>
        </div>
      </div>
  </nav>
    
    
</header>
  <main>
  <div class="container">
    <h1>Create New Listing</h1>
    <form id="newListingForm">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required class="form-control">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="5" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="media">Media URL:</label>
        <input type="url" id="media" name="media" class="form-control">
      </div>
      <div class="form-group">
        <label for="endsAt">Ends At:</label>
        <input type="datetime-local" id="endsAt" name="endsAt" required class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Create Listing</button>
    </form>
  </div>
</main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

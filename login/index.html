<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/dist/css/styles.css">
    <script src="https://kit.fontawesome.com/eed746e6fc.js" crossorigin="anonymous"></script>
    <script src="/JS/login.js" type="module" defer></script>
    
    <title>Log in | Auctionzone</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-xl w-100 ">
            <a class="navbar-brand" href="#">
                <img class="nav-logo" src="/Assets/images/auctionzonefiksa.jpeg" alt="Logo">
            </a>
    
            <button  class="navbar-toggler ml-2 hamburger" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" >
                <i class="fa fa-bars"></i>
            </button>
    
            <div class="collapse navbar-collapse  justify-content-around text-decoration-none" id="navbarNav">
                    <div class="d-flex justify-content-center text-decoration-none text-center align-items-center">
                        <a href="/index.html"><h5>Browse listings</h5></a>
                    </div>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="container d-flex justify-content-center mt-5">
            <div class="col-6" >   
                <div class="login-form">
                    <h2 class="text-center mb-4">Log in</h2>
                    
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" class="form-control" id="login-email" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" class="form-control" id="login-password" placeholder="Password" required>
                        </div>
                        <div id="login-error">
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block">Log in</button>
                        </div>
                        <div class="text-center ">
                            <a href="/register/index.html">Don't have an account? Create one here!</a>
                        </div>
                    </form>
                    
                </div>
                
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>

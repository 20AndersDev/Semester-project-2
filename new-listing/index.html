<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create listing | Auctionzone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/dist/css/styles.css">
    <script src="/JS/createlisting.js" type="module" defer></script>
    <script src="/JS/search.js" type="module" defer></script>
    <script src="/JS/nav.js" type="module" defer></script>
    
    
    <script src="https://kit.fontawesome.com/eed746e6fc.js" crossorigin="anonymous"></script>
    
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-xl w-100">
          <div>
            <a href="../index.html" ><h5 id="newlisting" >Home</h5></a>
        </div>
        <div id="div-newlisting">
            <a href="/new-listing/index.html"><h5 id="newlisting">Create a new Listing</h5></a>
        </div>

        <button  class="navbar-toggler ml-2 hamburger" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" >
            <i class="fa fa-bars"></i>
        </button>

        <div class="collapse navbar-collapse  justify-content-around " id="navbarNav">
            <a href="../index.html"><h5 id="newlisting">Home</h5></a>

            <form class="form-inline my-2 my-lg-0">
                <div class="input-group">
                    <input class="form-control" id="searchInput" type="search" placeholder="Search..." aria-label="Search" style="width: 300px;">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-success" id="btn-search">Search</button>
                    </div>
                </div>
            </form>

            <div class="d-flex align-items-center mr-3">
                <img id="nav-img" class="img-fluid" src="/Assets/images/defaultAvatar.jpeg" alt="Profile Image">
                <div>
                    <h5 class="text ml-2" id="profile-name"></h5>
                    <div id="div-credit-amount" class="d-flex align-items-center">
                        <i class="fa-solid fa-coins" id="creditIcon" style="color: #ffff00;"></i>
                        <h5 id="credit-count" class="ml-1 mr-2"></h5>
                    </div>
                </div>
            </div>

            <div id="div-btns">
                <!-- Other buttons or elements here -->
            </div>
        </div>
    </nav>
</header>
  <main>
  <div class="container">
    <h1>Create New Listing</h1>
    <form id="newListingForm">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title"  class="form-control" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="5" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="media">Media URL:</label>
        <input type="url" id="media" name="media" class="form-control">
      </div>
      <div class="form-group">
        <label for="endsAt">Ends At:</label>
        <input type="datetime-local" id="endsAt" name="endsAt"  class="form-control" required>
      </div>
      <div id="success-message"></div>
      <button type="submit" class="btn btn-primary">Create Listing</button>
    </form>
  </div>
</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>

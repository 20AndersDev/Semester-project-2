<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/css/styles.css">
    <script src="https://kit.fontawesome.com/eed746e6fc.js" crossorigin="anonymous"></script>
    <script src="/JS/listings.js" type="module" defer></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-light justify-content-center">
      <i class="fa-solid fa-bars" id="hamburger"></i>
      <img class="nav-logo" src="/Assets/images/auctionzonefiksa.jpeg">
      
    </nav>
  </header>
  <main>
  <div class="container">
    <h1>Create New Listing</h1>
    <form id="newListingForm">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required class="form-control">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="5" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="media">Media URL:</label>
        <input type="url" id="media" name="media" class="form-control">
      </div>
      <div class="form-group">
        <label for="endsAt">Ends At:</label>
        <input type="datetime-local" id="endsAt" name="endsAt" required class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Create Listing</button>
    </form>
  </div>
</main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

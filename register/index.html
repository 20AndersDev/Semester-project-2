<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/dist/css/styles.css">
    <script src="https://kit.fontawesome.com/eed746e6fc.js" crossorigin="anonymous"></script>
    <script src="/JS/nav.js" type="module" defer></script>
    <script src="/JS/register.js" type="module" defer></script>
    <title>Register | Auctionzone</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-xl w-100 ">
            <a class="navbar-brand" href="#">
                <img class="nav-logo" src="/Assets/images/auctionzonefiksa-removebg-preview.png" alt="Auction Zone Logo">
            </a>
    
            <button  class="navbar-toggler ml-2 hamburger" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" >
                <i class="fa fa-bars"></i>
            </button>
    
            <div class="collapse navbar-collapse  justify-content-around text-decoration-none" id="navbarNav">
                    <div class="d-flex justify-content-center text-decoration-none text-center align-items-center">
                        <a href="/index.html"><h5>Browse listings</h5></a>
                    </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="register-form">
                <h2 class="text-center mb-4">Register</h2>
                <form id="reg-form">
                    <div class="form-group">
                        <label for="reg-name">Name</label>
                        <input type="text" class="form-control" id="reg-name" placeholder="Name">
                        <p id="register-error-name" class="error-message"></p>
                    </div>
                    <div class="form-group">
                        <label for="reg-email">Email address</label>
                        <input type="email" class="form-control" id="reg-email" placeholder="Enter your Noroff email" required>
                        <p id="register-error-email" class="error-message"></p>
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Password</label>
                        <input type="password" class="form-control" id="reg-password">
                        <p id="register-error-password" class="error-message"></p>
                    </div>
                    <div class="form-group">
                        <label for="reg-avatar">Avatar URL</label>
                        <input type="url" class="form-control" id="reg-avatar" placeholder="Link to avatar">
                    </div>
                    <div class="form-group">
                        <button id="register-button" type="submit" class="btn btn-success btn-block">Register</button>
                    </div>
                    <div class="text-center">
                         <a href="/login/">Already have an account? Log in here!</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

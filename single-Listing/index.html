<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/dist/css/styles.css">
    
    <script src="/JS/nav.js" type="module" defer></script>
    <script src="/JS/singlelisting.js" type="module" defer></script>
    <script src="/JS/deletelisting.js" type="module" defer></script>
    <script src="https://kit.fontawesome.com/eed746e6fc.js" crossorigin="anonymous"></script>
    <title></title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-xl w-100">
            <a class="navbar-brand" href="../index.html">
                <img class="nav-logo" src="/Assets/images/auctionzonefiksa-removebg-preview.png" alt="Auction Zone Logo">
            </a>
    
            <button  class="navbar-toggler ml-2 hamburger" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" >
                <i class="fa fa-bars"></i>
            </button>
    
            <div class="collapse navbar-collapse  justify-content-around " id="navbarNav">
                <div>
                    <a href="../index.html" ><h5 id="newlisting" >Home</h5></a>
                </div>
                <div id="div-newlisting">
                    <a href="/new-listing/index.html"><h5 id="newlisting">Create a new Listing</h5></a>
                </div>
    
                <form class="form-inline my-2 my-lg-0">
                    <div class="input-group">
                        <input class="form-control" id="searchInput" type="search" placeholder="Search..." aria-label="Search" style="width: 300px;">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-success" id="btn-search">Search</button>
                        </div>
                    </div>
                </form>
    
                <div class="d-flex align-items-center mr-3">
                    <img id="nav-img" class="img-fluid" src="/Assets/images/defaultAvatar.jpeg" alt="Profile Image">
                    <div>
                        <h5 class="text ml-2" id="profile-name"></h5>
                        <div id="div-credit-amount" class="d-flex align-items-center">
                            <i class="fa-solid fa-coins" id="creditIcon" style="color: #ffff00;"></i>
                            <h5 id="credit-count" class="ml-1 mr-2"></h5>
                        </div>
                    </div>
                </div>
    
                <div id="div-btns">
                    <!-- Other buttons or elements here -->
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-4">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-lg-8">
                    <div class="single-card">
                        <div class="row">
                            <div class="col-md-12">
                                <div id="media-container">
                                    <!-- Media content goes here -->
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div id="listing-info">
                                    <div id="title">

                                    </div>
                                    <div id="seller">
                                        
                                    </div>
                                    <div id="description">
                                        
                                    </div>
                                </div>
                                <div id="div-error-container" class="d-flex justify-content-center"></div>
                                <div id="DivdeleteBtn">
                                    <button id="delete-button" class="btn-danger btn">Delete listing</button>
                                </div>
                                
                            </div>
                        </div>
                        <div id="bid-div">
                            <div id="bidders" class="p-5">
                                <h2 class="text-center mb-4"> Bids</h2>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

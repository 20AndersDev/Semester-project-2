<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/JS/nav.js" type="module" defer></script>
    <script src="/JS/singlelisting.js" type="module" defer></script>
    <script src="https://kit.fontawesome.com/eed746e6fc.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header >
        <nav class="navbar navbar-expand-lg w-100">
          <a class="navbar-brand" href="#">
              <img class="nav-logo" src="/Assets/images/auctionzonefiksa.jpeg" alt="Logo">
          </a>
    
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarNav">
              <div class="d-flex justify-content-around align-items-center w-100">
                <a href="../index.html"><h4 id="newlisting">Home</h4></a>
    
                  
                  <form class="form-inline my-2 my-lg-0">
                    <div class="input-group">
                        <input class="form-control" id="searchInput" type="search" placeholder="Search..." aria-label="Search" style="width: 300px;">
                        <div class="input-group-append">
                            <button class="btn btn-success" type="submit">Search</button>
                        </div>
                    </div>
                </form>
                  
    
                  <div>
                    <div class="d-flex align-items-center mr-3">
                      <img id="nav-img" class="img-fluid" src="/Assets/images/defaultAvatar.jpeg" alt="Profile Image">
                      
                    <div>
                    <h4 class="text ml-2" id="profile-name">Profile Name</h4>
                    
                    <div id="div-credit-amount" class="d-flex align-items-center">
                        <i class="fa-solid fa-coins" id="creditIcon" style="color: #ffff00;"></i>
                        <h4 id="credit-count" class="ml-1 mr-2"></h4>
                    </div>
                    
                    
                  </div>
                  <div id="div-btns">
      
                  </div>
                  
                </div>
                
              </div>
            </div>
                
                  <button id="hamburger" class="navbar-toggler ml-2" type="button" data-toggle="collapse" data-target="#navbarNav"
                      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                  </button>
            </div>
          </div>
      </nav>
        
        
    </header>
    <main>
        <div class="container mt-4">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-lg-8">
                    <div class="single-card">
                        <div class="row">
                            <div class="col-md-12">
                                <div id="media-container">
                                    <!-- Media content goes here -->
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div id="listing-info">
                                    <div id="title">

                                    </div>
                                    <div id="seller">

                                    </div>
                                    <div id="description">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="bid-div">
                            <div id="bidders" class="p-5">
                                <h2 class="text-center mb-4"> Bids</h2>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

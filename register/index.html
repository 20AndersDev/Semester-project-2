<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/css/styles.css">
    <script src="/JS/register.js" type="module" defer></script>
</head>
<body>
    <main>
        <div class="container register-form">
            <form id="reg-form">
                <div class="register-name-input">
                    <label for="reg-name" class="form-label">Name</label>
                    <input type="text" placeholder="Name" id="reg-name">
                </div>
                <div class="mb-3">
                    <label for="reg-email" class="form-label">Email address</label>
                    <input type="email" id="reg-email" required placeholder="Enter your Noroff email">
                </div>
                <div class="register-password-input">
                    <label for="reg-password" class="form-label">Password</label>
                    <input type="password" placeholder="Password" id="reg-password">
                </div>
                <div class="register-avatar-input">
                    <label for="reg-avatar" class="form-label">Password</label>
                    <input type="url" placeholder="Link to avatar" id="reg-avatar">
                </div>
                <div class="div-register-button">
                    <button id="register-button" type="submit">Register</button>
                </div>
            </form>
            <div>
                <a href="/login/">Already have an account? Log in here!</a>
            </div>
        </div>
    </main>
</body>
</html>

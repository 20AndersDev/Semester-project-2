<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <link rel="stylesheet" href="/dist/css/styles.css">
    <script src="/JS/nav.js" type="module" defer></script>
    <script src="/JS/listings.js" type="module" defer></script>
    <script src="https://kit.fontawesome.com/eed746e6fc.js" crossorigin="anonymous"></script>
    <title>Home | Auction Zone</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-xl w-100">
            <a class="navbar-brand" href="#">
                <img class="nav-logo" src="/Assets/images/auctionzonefiksa.jpeg" alt="Logo">
            </a>

            <button class="navbar-toggler ml-2 hamburger" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse justify-content-around text-decoration-none " id="navbarNav">
                <a href="../index.html"><h5 id="newlisting">Home</h5></a>
                <a href="/new-listing/index.html"><h5 id="newlisting">Create a new Listing</h5></a>

                <form class="form-inline my-2 my-lg-0">
                    <div class="input-group">
                        <input class="form-control" id="searchInput" type="search" placeholder="Search..." aria-label="Search" style="width: 300px;">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-success" id="btn-search">Search</button>
                        </div>
                    </div>
                </form>

                <div class="d-flex align-items-center mr-3">
                    <img id="nav-img" class="img-fluid" src="/Assets/images/defaultAvatar.jpeg" alt="Profile Image">
                    <div>
                        <h5 class="text ml-2" id="profile-name"></h5>
                        <div id="div-credit-amount" class="d-flex align-items-center">
                            <i class="fa-solid fa-coins" id="creditIcon" style="color: #ffff00;"></i>
                            <h5 id="credit-count" class="ml-1 mr-2"></h5>
                        </div>
                    </div>
                </div>

                <div id="div-btns">
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-8">
                <div id="post-container">
                    <!-- Content to be displayed within the "post-container" goes here -->
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
